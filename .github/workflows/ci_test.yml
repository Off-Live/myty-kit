name: CI Test


on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'MYTY Kit Version Tag'
        required: true
        default: ""
env:
  VERSION_TAG: ${{ github.event.inputs.tag }}
  GITHUB_TOKEN: ${{ secrets.GITPAT }}
jobs:
  triggerDispatch:
    name: Trigger creator viewer CI
    runs-on: ubuntu-latest
    steps:
      - name: workflow dispatch
        uses: mathze/workflow-dispatch-action@v1.1.0
        with:
          workflow-name:  build.yml
          token: ${{ secrets.GITHUB_TOKEN}}
          repo: Off-Live/myty-creator-viewer
          payload: | 
            {
              "tag": "${{ env.VERSION_TAG }}" 
            }


